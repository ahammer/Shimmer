plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

application {
    mainClass = 'com.adamhammer.shimmer.samples.dnd.MainKt'
}

run {
    standardInput = System.in
}

dependencies {
    implementation project(':shimmer-core')
    implementation project(':shimmer-openai')
    implementation project(':shimmer-agents')
}
